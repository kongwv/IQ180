<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="views/style.css">
    <title>IQ180</title>
</head>

<body>
  
    <div id="lobby">  
        <h1>IQ180</h1>
        <div>
            <p class="enterName">Enter your Name </p>
            <input type="text" placeholder="Name" id="name" autocomplete="off">
        </div>
        <div>
            <button id="find" onclick="playStart()">Search for a player</button>
            <script src="soundEffect.js"></script>
        </div>
        <img src="giphy.gif" id="loading" alt="">
    </div>

    <div id="game" >
        <br>
        <div class= "status" >
            <h2 id="user1Cont">P1 : <span id="user1Name"></span></h2>
            <h2 >Time: <span id="timer">60</span></h2>
            <h2 id="user2Cont">P2 : <span id="user2Name"></span></h2>
        </div>
        <div class="status">
            <h3 id="score1Cont">Score : <span id="score1"></span></h3>
            <h3 id ="turn"></h3>
            <h3 id="score2Cont">Score : <span id="score2"></span></h3>
        </div>
    
        
        <div id="com">
            <div id="Qnum">
                <div>
                    <button id="Q1" class="Q"></button>
                    <button id="Q2" class="Q"></button>
                    <button id="Q3" class="Q"></button>
                    <button id="Q4" class="Q"></button>
                    <button id="Q5" class="Q"></button>
                </div>
            </div>
            <br>
            <div style= "display: flex; align-items: center; justify-content: center;">
                <div id="bor">
                    <p id="sol"></p>
                </div>
                <p>&ensp;=&ensp;<span id = "answer"></span></p>
            </div>
            <br>
            <div id="operators" >
                <div>
                    <button id="O1" class="O">+</button>
                    <button id="O2" class="O">-</button>
                    <button id="O3" class="O">*</button>
                    <button id="O4" class="O">/</button>
                    <br>
                    <button id="O5" class="O">(</button>
                    <button id="O6" class="O">)</button>
                    <button id="back">UNDO</button>

                </div>
            </div>
            <br>
            <br>
            <div style = "display: grid; place-items: center; grid-template-columns: 1fr 1fr 1fr 1fr;">
                <p></p>
                <button id="start" >START</button>
                <button id="submit" >SUBMIT</button>
                <p></p>
    
                
            </div>
        </div>
  
        <div id = "GO" >
            <h1 id="winner" style="text-align: center;"></h1>
            <button id = "bh" >Back to first page</button>
        </div>
        
    </div>
    <!--<div id="message-container"></div>
            <form id="send-container">
        <input type="text" id="message-input">
        <button type="submit" id = "send-button">Send</button>-->

<script src="/socket.io/socket.io.js"></script>
<script>
    
    

    document.getElementById("game").style.display = "none"
    document.getElementById("loading").style.display = "none"
    var socket = io();

    let name;

    document.getElementById('find').addEventListener("click", function () {
        name = document.getElementById("name").value
        if (name == null || name == '') {
            alert("Please enter a name")
        }
        else {

            socket.emit("find", { name: name })

            document.getElementById("loading").style.display = "block"
            document.getElementById("find").disabled = true;

        }
    })
    let foundObject;

    let P1name =""
    let P2name =""

    socket.on("find", (e) => {


        let allPlayersArray = e.allPlayers
        console.log("html",allPlayersArray)


        foundObject = allPlayersArray.find(obj => obj.p1.p1name == `${name}` || obj.p2.p2name == `${name}`);
        P1name = foundObject.p1.p1name
        P2name = foundObject.p2.p2name

        if (name == P1name||name == P2name) {
            document.getElementById("game").style.display = "block"
            document.getElementById("lobby").style.display = "none"
            document.getElementById("GO").style.display = "none"

            document.getElementById("user1Name").innerText = P1name
            document.getElementById("user2Name").innerText = P2name
            document.getElementById("score1").innerText = foundObject.p1.p1score
            document.getElementById("score2").innerText = foundObject.p1.p1score
            document.getElementById("submit").disabled = true
            if(e.turn==1){
                document.getElementById("turn").innerText = (P1name + "'s Turn")
            }else{
                document.getElementById("turn").innerText = (P2name + "'s Turn")
            }
            changeturn()

        }



    })


    let Solution = "";
    let track = [];
    let playct = 0;
    let array = []
    let Ans

    document.getElementById("start").addEventListener("click",function(){
        document.getElementById("submit").disabled = false
        document.getElementById("start").disabled=true;
        document.querySelectorAll(".Q,.O").forEach(e=>e.disabled=false)
        document.getElementById("back").disabled=false;
        document.getElementById("sol").innerText = "";
        Solution = "";
        track = [];

        socket.emit("setup",{playct:playct});

        //setup question
        socket.on("start",(e)=>{
            array = e.thearray
            Ans = e.Answer
            let i = 0;
            document.querySelectorAll(".Q").forEach(x=>{
                x.innerText=array[i];
                i++;
            })
            document.getElementById("answer").innerText=Ans;
        })
        //set timer 
        let timer = parseInt(document.getElementById("timer").innerText);
        int = setInterval(()=> {
            timer--;
            document.getElementById("timer").innerText = timer;
            if(timer == 0){
                clearInterval(int);
                alert("time up!! please click submit");
                document.querySelectorAll(".Q,.O").forEach(e=>e.disabled=true)
                document.getElementById("back").disabled=true;
            }
        }, 1000);
    })

    document.getElementById("sol").innerText = Solution;
    document.querySelectorAll(".Q,.O").forEach(e=>{
        e.addEventListener("click",function(){
            if(e.className=="Q" ){
                e.disabled=true;
                track.push(e.id);
            }
            let value = e.innerText;
            Solution = Solution.concat(value);
            document.getElementById("sol").innerText = Solution;
            

        })
    })

    document.getElementById('back').addEventListener("click",function(){
       
        if(['1','2','3','4','5','6','7','8','9'].includes(Solution.slice(-1))){
            document.getElementById(track.pop()).disabled=false;
            
        }
        Solution = Solution.slice(0,-1);
        document.getElementById("sol").innerText = Solution;

    })
    let P1Correct = false;
    let P2Correct = false;
    let P1time = 0;
    let P2time = 0;

    document.getElementById("submit").addEventListener("click", function () {
        clearInterval(int); //stop timer
        document.getElementById("start").disabled = false;
        alert("Submitted");
        document.querySelectorAll(".Q,.O").forEach(e => e.disabled = true);
        document.getElementById("back").disabled = true;
        socket.emit('round', { Solution: Solution ,time:document.getElementById("timer").innerText})
    })

    socket.on('done', (e) => {
        if (playct == 0) {
            if (e.check) {
                if (document.getElementById("turn").innerText == (P1name + "'s Turn")) {
                    alert("P1 correct!!");
                    P1time=e.time
                    P1Correct = true;
                    document.getElementById("turn").innerText = (P2name + "'s Turn");
                } else {
                    alert("P2 correct!!");
                    P2time=e.time
                    P2Correct = true;
                    document.getElementById("turn").innerText = (P1name + "'s Turn");
                }
            } else {
                if (document.getElementById("turn").innerText == (P1name + "'s Turn")) {
                    alert("P1 wrong!!");
                    document.getElementById("turn").innerText = (P2name + "'s Turn");
                } else {
                    alert("P2 wrong!!");
                    document.getElementById("turn").innerText = (P1name + "'s Turn");
                }
            }
        } else {
            if (e.check) {
                if (document.getElementById("turn").innerText == (P1name + "'s Turn")) {
                    alert("P1 correct!!");
                    P1Correct = true;
                    P1time=e.time
                    
                } else {
                    alert("P2 correct!!");
                    P2Correct = true;
                    P2time=e.time
                    
                }
            } else {
                if (document.getElementById("turn").innerText == (P1name + "'s Turn")) {
                    alert("P1 wrong!!");

                } else {
                    alert("P2 wrong!!");
               
                }
            }

            if (P1Correct && P2Correct) {
                console.log(P1time, P2time);
                if (P1time > P2time) {
                    alert("P1 got a point!!");
                    foundObject.p1.p1score++;
                    document.getElementById("score1").innerText = foundObject.p1.p1score;
                    document.getElementById("turn").innerText = (P1name + "'s Turn");
                    document.getElementById("timer").innerText = 60;
                } else if (P1time < P2time) {
                    alert("P2 got a point!!");
                    foundObject.p2.p2score++;
                    document.getElementById("score2").innerText = foundObject.p2.p2score;
                    document.getElementById("turn").innerText = (P2name + "'s Turn");
                    document.getElementById("timer").innerText = 60;
                } else {
                    alert("It's a tie!!");
                    document.getElementById("score1").innerText = foundObject.p1.p1score;
                    document.getElementById("score2").innerText = foundObject.p2.p2score;
                    document.getElementById("timer").innerText = 60;
                    document.getElementById("turn").innerText = (P1name + "'s Turn");
                }
            } else if (P1Correct && !P2Correct) {
                alert("P1 got a point!!");
                foundObject.p1.p1score++;
                document.getElementById("score1").innerText = foundObject.p1.p1score;
                document.getElementById("turn").innerText = (P1name + "'s Turn");
                document.getElementById("timer").innerText = 60;
            } else if (!P1Correct && P2Correct) {
                alert("P2 got a point!!");
                foundObject.p2.p2score++;
                document.getElementById("score2").innerText = foundObject.p2.p2score;
                document.getElementById("turn").innerText = (P2name + "'s Turn");
                document.getElementById("timer").innerText = 60;
            } else {
                alert("No one gets a point!!");
                document.getElementById("timer").innerText = 60;
                document.getElementById("turn").innerText = (P1name + "'s Turn");
            }

            P1Correct = false;
            P2Correct = false;
        }

        if  (playct == 1) {
            playct = 0;
        } else {
            playct++
        }
        reset();
        changeturn();
        check();
    })

    socket.on('resetGame',()=>{
        foundObject.p1.p1score = 0;
        foundObject.p2.p2score = 0;
        document.getElementById("score1").innerText = foundObject.p1.p1score;
        document.getElementById("score2").innerText = foundObject.p2.p2score;

    })
    function reset(){
        document.querySelectorAll(".Q").forEach(e=>e.innerText="")
        document.getElementById("O1").innerText="+"
        document.getElementById("O2").innerText="-"
        document.getElementById("O3").innerText="*"
        document.getElementById("O4").innerText="/"
        document.getElementById("O5").innerText="("
        document.getElementById("O6").innerText=")"
        document.getElementById("sol").innerText=""
        document.getElementById("answer").innerText=""
        document.getElementById("submit").disabled = true
    }

    function check(){
        if (foundObject.p1.p1score == 3){

            document.getElementById("com").style.display = "none"
            document.getElementById('winner').innerText = P1name + " Win!!!";
            document.getElementById("GO").style.display = "grid"
            document.getElementById("bh").addEventListener('click',function(){
                location.reload()
            })
            socket.emit("gameOver",{name:P1name})
        }
        else if (foundObject.p2.p2score == 3){

            document.getElementById("com").style.display = "none"
            document.getElementById('winner').innerText = P2name + " Win!!!";
            document.getElementById("GO").style.display = "grid"
            document.getElementById("bh").addEventListener('click',function(){
                location.reload()
            })
            socket.emit("gameOver",{name:P1name})
        }
    }
    

    function changeturn(){
        if(document.getElementById("turn").innerText==(P1name + "'s Turn")&&name==P2name){
            document.getElementById("com").style.display = "none";
        } 
        else if(document.getElementById("turn").innerText==(P2name + "'s Turn")&&name==P1name){
            document.getElementById("com").style.display = "none";
        }
        else if(document.getElementById("turn").innerText==(P2name + "'s Turn")&&name==P2name){
            document.getElementById("com").style.display = "block";
        }
        else if(document.getElementById("turn").innerText==(P1name + "'s Turn")&&name==P1name){
            document.getElementById("com").style.display = "block";
        }

    }

    document.getElementById('send-container').addEventListener('submit', e => {
    e.preventDefault(); //for the page to not refresh and clear the past messages
    const message = messageInput.value
    socket.emit('send-chat-message',message)
    messageInput.value = ''
    })*/


</script>
</body>
</html>
